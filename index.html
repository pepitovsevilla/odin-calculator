<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="viewportContainer">
            <div class="viewport"></div>
        </div>

        <div class="btnContainer">
            <div class="numberButtonsContainer">
                <div class="numberSet">
                    <div class="numberBtn">7</div>
                    <div class="numberBtn">8</div>
                    <div class="numberBtn">9</div>
                </div>
                <div class="numberSet">
                    <div class="numberBtn">4</div>
                    <div class="numberBtn">5</div>
                    <div class="numberBtn">6</div>
                </div>
                <div class="numberSet">
                    <div class="numberBtn">1</div>
                    <div class="numberBtn">2</div>
                    <div class="numberBtn">3</div>
                </div>
                <div class="numberSet">
                    <div id="clearBtn">C</div>
                    <div id="zeroBtn" >0</div>
                    <div id="decimalBtn">.</div>
                </div>
            </div>
            <div class="commandButtons">
                <div class="cmdSet1">
                    <div class="operatorBtn">+/-</div>
                    <div class="operatorBtn">x</div>
                    <div class="operatorBtn">-</div>
                    <div class="operatorBtn">-</div>
                </div>
                <div class="cmdSet1">
                    <div class="operatorBtn">ðŸ¡ </div>
                    <div class="operatorBtn">Ã·</div>
                    <div id='equalsBtn' class="operatorBtn">=</div>
                </div>
            </div>
        </div>
        
        
    
    </div>
    
</body>
</html>
